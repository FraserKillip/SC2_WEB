language: node_js
node_js:
  - "6.1"
cache:
  directories:
    - node_modules
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install -g angular-cli
  - ./node_modules/.bin/typings install
script:
  - ng build
  # - ng lint
  - ng test --browsers Firefox -w false