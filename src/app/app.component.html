<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>input</mat-icon>
        <span mat-line>Logout</span>
      </a>
      <a mat-list-item routerLink="" (click)="sidenav.close()">
        <mat-icon mat-list-icon>date_range</mat-icon>
        <span mat-line>Weeks</span>
      </a>
      <a mat-list-item routerLink="shopping" (click)="sidenav.close()">
        <mat-icon mat-list-icon>shopping_cart</mat-icon>
        <span mat-line>Shopping</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    Sandwich Club 2
  </mat-toolbar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>

</mat-sidenav-container>
